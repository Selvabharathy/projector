<!DOCTYPE html>
<html>
    <head>
        <title>Add New Movie</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form class="add_movie_form" id="add_movie_form">
            <h2>Add a New Movie</h2>
            <label for "movie_name">Movie Name</label>
            <input type="text" name="movie_name"/>
            <label for="release_year">Release Year</label>
            <input type="text" name="release_year"/>
            <div class="divide">
            <label for="language">Language</label>
            <select name="language">
                <option value="tamil">Tamil</option>
                <option value="english">English</option>
                <option value="malayalam">Malayalam</option>
                <option value="hindi">Hindi</option>
            </select></div>
            <div class="divide">
            <label for="rating">Ratings</label>
            <select name="rating">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select></div>
            <label for="thumbnailUrl">Thumbnail Url</label>
            <input type="url" name="thumbnailUrl"/>
            <label for="plot">Plot</label>
            <textarea rows="5" name="plot"></textarea>
            <label for="posterUrl">Poster Url</label>
            <input type="url" name="posterUrl"/>
            <label for="cast">Cast</label>
            <textarea rows="5" name="cast"></textarea>
            <input type="submit" value="submit"/> 
        </form>
    </body>
</html>
